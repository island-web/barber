    ///////////////////////
    /////////mask for date
    $(document).ready(function () {
        var input = document.querySelectorAll('#mydata')[0];

        var dateInputMask = function dateInputMask(elm) {

            elm.addEventListener('keyup', function (e) {
                if (e.keyCode < 47 || e.keyCode > 57) {
                    e.preventDefault();
                }

                var len = elm.value.length;

                if (len !== 1 || len !== 3) {
                    if (e.keyCode == 47) {
                        e.preventDefault();
                    }
                }
                if (len === 2) {
                    if (e.keyCode !== 8 && e.keyCode !== 46) {
                        elm.value = elm.value + '/';
                    }
                }

                if (len === 5) {
                    if (e.keyCode !== 8 && e.keyCode !== 46) {
                        elm.value = elm.value + '/';
                    }
                }
            });
        };

        dateInputMask(input);
    });

    /////////select function

    var expanded = false;

    function showCheckboxesStatus() {
        var checkboxes = document.querySelector(".checkboxes-status");

        if (!expanded) {
            $(checkboxes).fadeIn(1000)
            $('.icon-seleсt-status').css('opacity', '0').css('transition', '1s').css('cursor', 'auto')
            expanded = true;
        } else {
            $(checkboxes, '.icon-seleсt').fadeOut()
            $('.icon-seleсt-status').css('opacity', '1').css('transition', '1s').css('cursor', 'pointer')

            expanded = false;
        }
    }

    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");

        if (!expanded) {
            $(checkboxes).fadeIn(1000)
            $('.icon-seleсt').css('opacity', '0').css('transition', '.5s').css('cursor', 'auto')
            expanded = true;
        } else {
            $(checkboxes, '.icon-seleсt').fadeOut()
            $('.icon-seleсt').css('opacity', '1').css('transition', '2s').css('cursor', 'pointer')

            expanded = false;
        }
    }
